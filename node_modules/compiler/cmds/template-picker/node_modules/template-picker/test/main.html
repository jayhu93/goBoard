<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
</head>
<body >
		
<script  type="text/template" id="tmpl2">
	<header>
		<button cmd="close" param="<%=panelId%>" class="closeButton">X</button>
		<h1 title="<%=title%>"><%=titleText%></h1>
	</header>
	<section>
	<%=html%>
	</section>
<% if(buttons){ %>
	<footer>
	<% for(var i in buttons){ %>
		<button cmd="<%=buttons[i].cmd %>" param="<%=panelId%>" class="panelButton"><%=buttons[i].text %></button>
	<% } %>
	</footer>
<% } %>
<% if(footerText){ %>
	<footer>
	<%= footerText %>
	</footer>
<% } %>
</script>

</body>
</html>
