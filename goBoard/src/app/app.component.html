<div> {{ (af.auth | async)?.auth.email }} </div>
  <button (click)="login()">Login with Google</button>

<div class="form top-animation">
    <h1 class="cursiveFont" style="color: #EA4335">
        go<span style="color: #4285F4">Board</span>
        </h1>
</div>

<div class="form montFont top-animation">
    <form>
        <input class="search" placeholder="Type description..." #note (blur)="onPress(note.value); note.value=''">
        <button class="button" (click)="onPress(note.value); note.value=''">Create!</button>
    </form>
</div>

<div class="outer montFont" [ng2-draggable]="true" *ngFor="let n of notes">
    <div [style.background-color]="n.bgcolor" class="notePos note-animation notePosNext">
         <p contenteditable="true" >{{n.desc}}</p>
         <button (click)="removeNote(n)">remove</button>
    </div>
</div>

<div *ngFor="let message of messages">
    {{ (af.auth | async)?.auth.email }}: {{message.text}}
</div>
<input [(ngModel)]="message" />
<button (click)="sendMessage()">Send</button>
